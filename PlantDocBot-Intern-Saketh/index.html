<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Doc Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Glowing particle background -->
  <canvas id="particles"></canvas>

  <div class="container">
    <h1>üåø Plant Doc Bot</h1>
    <p class="subtitle">Smart Plant Disease Detection Powered by AI</p>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*" />
      <button id="predictBtn">üîç Analyze Image</button>
    </div>

    <div id="preview"></div>

    <div id="result" class="hidden">
      <h2 id="predictedClass"></h2>
      <div class="confidence-bar">
        <div id="confidenceFill"></div>
      </div>
      <p id="confidenceText"></p>
      <p id="recommendation"></p>
    </div>
  </div>

  <script>
    // Particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor() {
        this.x = random(0, canvas.width);
        this.y = random(0, canvas.height);
        this.size = random(1, 3);
        this.speedX = random(-0.3, 0.3);
        this.speedY = random(-0.3, 0.3);
        this.alpha = random(0.5, 1);
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(122, 255, 197, ${this.alpha})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < 80; i++) {
      particles.push(new Particle());
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Prediction logic
    const API_URL = "http://127.0.0.1:8000/image-prediction";
    const imageInput = document.getElementById("imageInput");
    const predictBtn = document.getElementById("predictBtn");
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    predictBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      if (!file) {
        alert("Please select an image first!");
        return;
      }

      // Image preview
      const reader = new FileReader();
      reader.onload = e => {
        preview.innerHTML = `<img src="${e.target.result}" alt="preview">`;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("file", file);

      resultBox.classList.add("hidden");

      try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        const data = await res.json();

        resultBox.classList.remove("hidden");
        document.getElementById("predictedClass").textContent = data.predicted_class;
        document.getElementById("confidenceText").textContent =
          `Confidence: ${(parseFloat(data.confidence) * 100).toFixed(2)}%`;
        document.getElementById("recommendation").textContent =
          data.recommendation || "No recommendation available.";

        const fill = document.getElementById("confidenceFill");
        fill.style.width = `${parseFloat(data.confidence) * 100}%`;
      } catch (err) {
        alert("Error: Unable to connect to backend.");
      }
    });
  </script>
</body>
</html>
